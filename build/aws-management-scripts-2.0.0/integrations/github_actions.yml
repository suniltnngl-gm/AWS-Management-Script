# @file github_actions.yml
# @brief GitHub Actions workflow for AWS monitoring
# @trigger schedule, push to main

name: AWS Resource Monitor
on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM
  push:
    branches: [main]

jobs:
  aws-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Run AWS Audit
        run: |
          chmod +x *.sh
          ./aws_manager.sh > aws_report.txt
          ./cloudfront_audit.sh >> aws_report.txt
      
      - name: Notify Slack
        if: failure()
        run: |
          export SLACK_WEBHOOK_URL="${{ secrets.SLACK_WEBHOOK_URL }}"
          ./integrations/slack_notify.sh "AWS audit failed - check GitHub Actions"