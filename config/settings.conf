# @brief Global configuration settings
# @description Centralized configuration for AWS Management Scripts

# AWS Settings
DEFAULT_REGION=us-east-1
DEFAULT_PROFILE=default
MFA_DURATION=43200

# Cost Monitoring
COST_THRESHOLD=100
